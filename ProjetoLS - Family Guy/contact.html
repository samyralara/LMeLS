            <div id="contact_form">
               <form id="formulario"method="get" name="contact" action="confirm.html"> 
                        <label>Nome:</label> <input type="text" id="nome" name="nome"/>
                        <label>Email:</label> <input type="text" id="email" name="email"/>
                        <label>CEP</label><input type="text" name="cep" id="cep">
                        <input type="button" onclick="consulta()" value="consultar" id="consultar"/><br>
                        <label>Rua</label><input type="text" id="rua"/>
                        <label>Bairro</label><input type="text" id="bairro"/>
                        <label>Cidade</label><input type="text" id="cidade"/>
                        <label>Estado</label><input type="text" id="estado"/>
                        <script>
                        function consulta(){ // COMPLETA O ENDEREÇO COM BASE NO CEP USANDO AJAX
                            var cep = $("#cep").val();
                            if(cep.length == 8){
                                var url = "http://cep.republicavirtual.com.br/web_cep.php?cep="+cep+"&formato=json";
                                $.get(url, function(data){
                                    $("#rua").val(data.tipo_logradouro+" "+data.logradouro);
                                    $("#bairro").val(data.bairro);
                                    $("#cidade").val(data.cidade);
                                    $("#estado").val(data.uf);
                                    loading.hide();
                                });
                                loading.show();
                            };
                        };
                        </script>
                        <label for="text">Comentário:</label> <textarea id="text" name="text" rows="0" cols="0" class="required" placeholder="Digite seu comentário aqui"></textarea>
                        <div class="cleaner h10"></div>
                        <input type="submit" value="Enviar" id="submit" name="submit" class="submit_btn float_l"/>
